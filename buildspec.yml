version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10
    commands:
      - npm install -g serverless
      - npm install
      - cd serverless && npm install && cd -
  build:
    commands:
      - cd serverless && serverless deploy -s ${CODEBUILD_INITIATOR##*/} && cd -

cache:
  paths:
    - node_modules
    - serverless/node_modules
